name: Deploy a static website to GitHub Pages (Separate Branch)

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

permissions:
  contents: write  # Required to push to another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./projects/beginner/gh-deployment-workflow/hello-github-actions/
            publish_branch: gh-deployment-workflow
