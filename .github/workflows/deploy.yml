name: Deploy to GitHub Pages from gh-deployment-workflow branch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Setup Git config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Build static website
        run: |
          # For this example, let's assume you're using a simple HTML file
          # If you have a build process, run it here
          # For example:
          # npm run build
          # or
          # yarn build
          # But for a simple HTML file, no build process is needed

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-github-actions
          path: ${{ github.workspace }}/projects/beginner/gh-deployment-workflow/hello-github-actions

      - name: Checkout gh-deployment-workflow
        uses: actions/checkout@v4
        with:
          ref: gh-deployment-workflow

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hello-github-actions
          path: .

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          git push origin gh-deployment-workflow

